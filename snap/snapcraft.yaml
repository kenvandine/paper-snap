name: paper # you probably want to 'snapcraft register <name>'
adopt-info: paper
base: core22 # the base snap is the execution environment for this snap
version: '22.11' # just for humans, typically '1.2+git' or '1.3.2'
summary: Single-line elevator pitch for your amazing snap # 79 char long summary
description: |
  This is my-snap's description. You have a paragraph or two to tell the
  most important story about your snap. Keep it under 100 words though,
  we live in tweetspace and your description wants to look good in the snap
  store.
#architectures:
#  - build-on: amd64
#    build-for: amd64
grade: devel # must be 'stable' to release into candidate/stable channels
confinement: devmode # use 'strict' once you have the right plugs and slots
compression: lzo
contact: soumyadeepghosh2004@zohomail.in
architecture:
  - build-on: amd64
environment:
  # WORKAROUND: Add python modules in Snap to search path
  PYTHONPATH: ${SNAP}/lib/python3.10/site-packages:${SNAP}/usr/lib/python3/dist-packages

parts:
  paper:
    # See 'snapcraft plugins'
    plugin: meson
    source: https://gitlab.com/posidon_software/paper.git
    source-tag: $SNAPCRAFT_PROJECT_VERSION
    meson-parameters:
      - --prefix=/snap/paper/current/usr
    parse-info: [usr/share/metainfo/io.posidon.Paper.metainfo.xml]
    organize:
      snap/paper/current/usr: usr
    build-packages:
      - cmake
      - valac
      - blueprint-compiler
      - gobject-introspection
      - libgirepository-1.0-1
    override-pull: |
      craftctl default
      sed "s/version: '1.2.0'/version: '>=1.2.0'/" -i src/meson.build
      sed "s|labelled-by: notebook_title;|labelled_by: notebook_title;|" -i src/ui/window/window.blp
      sed "s|labelled-by: icon;|labelled_by: icon;|" -i src/ui/window/notebooks_bar/icon.blp
      sed 's|labelled-by: label;|labelled_by: label;|' -i src/ui/window/sidebar/note_card.blp
      sed 's|described-by: descrption_box;|described_by: descrption_box;|' -i src/ui/window/sidebar/note_card.blp
    override-prime: |
      craftctl default
      sed 's|Icon=io.posidon.Paper|Icon=usr/share/icons/hicolor/scalable/apps/io.posidon.Paper.svg|' -i usr/share/applications/io.posidon.Paper-editor.desktop
      sed 's|io.posidon.Paper --file %u|paper --file %u|' -i usr/share/applications/io.posidon.Paper-editor.desktop
      sed 's|Exec=io.posidon.Paper|Exec=paper|' -i usr/share/applications/io.posidon.Paper.desktop
  cleanup:
    after:  # Make this part run last; list all your other parts here
      - paper
    plugin: nil
    build-snaps:  # List all content-snaps and base snaps you're using here
      - gnome-42-2204
      - gnome-42-2204-sdk
      - core22
    override-prime: |
      set -eux
      for snap in "gnome-42-2204" "gnome-42-2204-sdk" "core22"; do
      cd "/snap/$snap/current" && find . -type f,l -exec rm -f "$SNAPCRAFT_PRIME/{}" \;
      done

apps:
  paper:
    command: usr/bin/io.posidon.Paper
    common-id: io.posidon.Paper
    extensions: [gnome]
    desktop: usr/share/applications/io.posidon.Paper.desktop
    environment:
      GTK_USE_PORTAL: '1'
